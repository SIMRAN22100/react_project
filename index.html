<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="main-container">
    <div id="start-screen">
      <h1>üß† Welcome to the Quiz!</h1>
      <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-container" style="display: none;">
      <div class="top-bar">
        <p id="timer">‚è± Time Left: <span id="time">60</span> seconds</p>
      </div>
      <h2 id="question">Question will appear here</h2>
      <div id="options"></div>
      <div class="btn-group">
        <button onclick="prevQuestion()">‚¨Ö Previous</button>
        <button onclick="nextQuestion()">Next ‚û°</button>
      </div>
    </div>

    <div id="end-screen" style="display: none;">
      <h2 id="end-message">Quiz Finished!</h2>
      <p id="final-score"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
